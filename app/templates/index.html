{% extends "base.html" %}

{% block content %}
    <h1>Events List 2021</h1>
    {% for event in events %}
    <div>
        <ul>
        <li>{{ event.date }} {{event.event_name}}</li>
        <li>Guests: {{event.no_of_guests}} {{room_location}}: <b>{{ event.description }}</b></li>
        </ul>
    </div>
{% endfor %}
{% endblock %}
